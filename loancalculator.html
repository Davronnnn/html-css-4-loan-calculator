<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Foizli calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Ijara summasi">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control"  id="interest" placeholder="Foiz">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control"  id="years" placeholder="muddat (yillik)">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="calculate" class="btn btn-warning btn-block"
                              id="years" >
                        </div>   
                    </form>
                    <!-- loader -->
                    <div id="loading">
                        <img src="" alt="">
                    </div>

                    <!-- result -->
                    <div id="results" class="pt-4">
                        <h5 class="text-danger">Natijalar</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Oylik to`lov</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">To`liq qiymat</span>
                                <input type="number" class="form-control" id="total-payment" disabled >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">To`liq foiz</span>
                                <input type="number" class="form-control" id="total-interest" disabled >
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="loancalculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr .net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
